<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/static/favicon.ico">
  <title>NJIT Fitness Club</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="/static/css/index.css" rel="stylesheet">
</head>

<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a href="#" class="my-0 mr-md-auto font-weight-normal text-dark"><h5>NJIT Fitness Club</h5></a>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="/payroll">HR and Payroll</a>
      <a class="p-2 text-dark" href="/exercises">Exercise Management</a>
      <a class="p-2 text-dark" href="/classes">Exercise Class Management</a>
      <a class="p-2 text-dark" href="#">Exercise Class Registration</a>
    </nav>
  </div>
<div class="mx-5" style="width:400px">
  <h1>Edit Exercise Class</h1>
<form action="/classes/edit" method="post">
  <div class="form-group">
    <label for="classID">Class ID</label>
    <input type="number" class="form-control" id="classID" name="classID" value="{{exerciseClass["ID"]}}" readonly="readonly">
  </div>
  <div class="form-group">
    <label for="Duration">Duration</label>
    <input type="number" class="form-control" id="Duration" name="Duration" value="{{exerciseClass["Duration"]}}">
  </div>
  <div class="form-group">
    <label for="StartDate">Start Date</label>
    <input type="date" class="form-control" id="StartDate" name="StartDate" value="{{exerciseClass["StartDate"]}}">
  </div> 
  <div class="form-group">
    <label for="StartTime">Start Time</label>
    <input type="time" class="form-control" id="StartTime" name="StartTime" value="{{exerciseClass["StartTime"]}}">
  </div> 
  <div class="form-group">
    <label for="Room">Room</label>
    <select class="form-control" id="Room" name="Room" value="{{exerciseClass["Room"]}}">
        {% for room in rooms %}
          <option value="{{room[0]}}" {% if exerciseClass["Room"] == room[0] %}selected{% endif %}>{{room[1]}}</option>
        {% endfor %}
    </select>
  </div>  
  <div class="form-group">
    <label for="ExerciseType">Exercise Type</label>
    <select class="form-control" id="ExerciseType" name="ExerciseType" value="{{exerciseClass["ExerciseType"]}}">
        {% for exercise in exercises %}
          <option value="{{exercise[0]}}" {% if exerciseClass["ExerciseType"] == exercise[0] %}selected{% endif %}>{{exercise[1]}}</option>
        {% endfor %}
    </select>
  </div>  
  <div class="form-group">
    <label for="Instructor">Instructor</label>
    <select class="form-control" id="Instructor" name="Instructor" value="{{exerciseClass["Instructor"]}}">
        {% for instructor in instructors %}
          <option value="{{instructor[0]}}" {% if exerciseClass["Instructor"] == instructor[0] %}selected{% endif %}>{{instructor[1]}}</option>
        {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div> 
 <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
