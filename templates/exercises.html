<!doctype html> <html lang="en"> <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/static/favicon.ico">
  <title>NJIT Fitness Club</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="/static/index.css" rel="stylesheet"> </head> <body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a href="/" class="my-0 mr-md-auto font-weight-normal text-dark"><h5>NJIT Fitness Club</h5></a>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="/payroll">HR and Payroll</a>
      <a class="p-2 text-dark" href="/exercises">Exercise Management</a>
      <a class="p-2 text-dark" href="#">Exercise Class Management</a>
      <a class="p-2 text-dark" href="#">Exercise Class Registration</a>
    </nav>
  </div>
  <div class="mx-3">
    <a href="exercises/new" role="button" class="btn btn-primary">Add Exercise</a>
    <br>    
    <form action="/exercises/edit" method="GET" class="my-2 form-inline">
      <select class="form-control mr-2" id="exerciseName" name="exerciseName" style="width:200px">
        {% for exercise in exercises %}
          <option>{{exercise["Name"]}}</option>
        {% endfor %}
      </select>
      <button type="sumbit" class="btn btn-primary">Edit Exercise</button>
    </form>
    <form action="/exercises/remove" method="GET" class="my-2 form-inline">
      <select class="form-control mr-2" id="exerciseName" name="exerciseName" style="width:200px">
        {% for exercise in exercises %}
          <option>{{exercise["Name"]}}</option>
        {% endfor %}
      </select>
      <button type="sumbit" class="btn btn-primary">Remove Exercise</button>
    </form>

  <div class="table table-striped table-sm table-hover">
    <table id="exercises">
      <thead>
      <tr>
        <td>
          <b>Name</b>
        </td>
        <td>
          <b>Description</b>
        </td>
      </tr>
      </thead>
      <tbody>
      {% for exercise in exercises %}
      <tr>
        <td>
          {{exercise["Name"]}}
        </td>
        <td>
          {{exercise["Description"]}}
        </td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  </div>
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script> </body>
</html>
