<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/static/favicon.ico">
  <title>Newark Medical Associates Web Portal</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="/static/index.css" rel="stylesheet">
</head>

<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Newark Medical Associates</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="/patients">Patients</a>
      <a class="p-2 text-dark" href="#">In-Patients</a>
      <a class="p-2 text-dark" href="#">Medical Staff</a>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h2>Add New Patient</h2>
        <form>
          <div class="form-group row">
            <label for="patientName" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="patientName" placeholder="Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="patientGender" class="col-sm-4 col-form-label">Gender</label>
            <div class="col-sm-8">
              <select class="form-control" id="patientGender">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="patientAddress" class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="patientAddress" placeholder="1234 Main St">
            </div>
          </div>
          <div class="form-group row">
              <label for="patientDOB" class="col-sm-4 col-form-label">Date of Birth</label>
              <div class="col-sm-8">
                <input type="date" class="form-control" id="patientDOB">
              </div>
            </div>
          <div class="form-group row">
              <label for="patientPhoneNumber" class="col-sm-4 col-form-label">Phone No.</label>
              <div class="col-sm-8">
                <input type="tel" pattern="[\(]\d{3}[\)] \d{3}[\-]\d{4}" class="form-control" id="patientPhoneNumber" placeholder="(123) 456-7890">
              </div>
            </div>
        </form>
      </div>
      <div class="col-sm">
      </div>
      <div class="col-sm">
      </div>

    </div>
  </div>
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
